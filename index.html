<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <!--este é fixo em todas as telas-->
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <!--inicio da primeira tela-->
    <div class="primeira-tela ">
        <div class="meusQuizzes">
            <div class="meusQuizzesVazio escondido">
                <div class="semQuizz">Você não criou nenhum quizz ainda :(</div>
                <button class="criarQuizz" onclick="criarQuiz()">Criar Quizz</button>
            </div>
            <div class="meusQuizzesPreenchido ">
                <h1>Seus Quizzes <ion-icon name="add-circle-sharp" onclick="criarQuiz()"></ion-icon></h1>
                <div class="listagemQuizz">
                </div>
            </div>
        </div>
        <div class="todosQuizzes">
            <h1>Todos os Quizzes</h1>
            <div class="listagemQuizz">
            </div>
        </div>
    </div>
    <!--fim da primeira tela-->
    <!--inicio da segunda tela-->
    <div class="segunda-tela escondido">
        
    </div>
    <!--fim da segunda tela-->
    <!--inicio da terceira tela-->
    <div class="terceira-tela escondido">
        <div class="tela-3-1">
            <h1>Comece pelo começo</h1>
            <div class="conteinerCriacao">
                <input type="text" placeholder="Título do seu quizz">
                <input type="URL" placeholder="URL da imagem do seu quizz">
                <input type="text" placeholder="Quantidade de perguntas do quizz">
                <input type="text" placeholder="Quantidade de níveis do quizz">
            </div>
            <div class="proxPag" onclick="criarProxPag(this)"> Prosseguir pra criar perguntas </div>
        </div>
        <div class="tela-3-2 escondido">
            <h1>Crie suas perguntas</h1>
        </div>
        <div class="tela-3-3 escondido">
            <h1>Agora, decida os níveis</h1>
        </div>
        <div class="tela-3-4 escondido">
            <h1>Seu quizz está pronto!</h1>
        </div>

        
    </div>
    <!--fim da terceira tela-->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src = "script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
